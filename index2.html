<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Polaroid Heart</title>
    <style>
      body {
        background: #fff;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .heart-wall {
        display: grid;
        grid-template-columns: repeat(7, 120px); /* 7열로 줄임 */
        grid-auto-rows: 140px;
        gap: 10px;
      }

      .polaroid {
        width: 100px;
        height: 120px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
        box-sizing: border-box;
        border-radius: 4px;
      }

      .polaroid img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 4px;
      }

      .heart-wall > div {
        visibility: hidden;
      }

      .heart-wall > .polaroid {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="heart-wall">
      <!-- 총 21개의 사진을 하트 모양으로 구성 -->
